{% if DEFAULT_PAGINATION %}
<div class="item-list"><ul class="pager">
	{% if articles_page.has_previous() %}
	<li class="pager-item"><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&lt; Prev</a></li>
	{% endif %}
	<li class="pager-current first">Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}</li>
	{% if articles_page.has_next() %}
	<li class="pager-item"><a href="{{ SITEURL }}/{{ articles_next_page.url }}">Next &gt;</a></li>
	{% endif %}
{% endif %}
</ul></div>
